<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="../monobank-jar/styles.css"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content-container">
        <div class="content-wrapper content-offset-center">
            <div class="content-card">
                <div class="card-left">
                    <img src="https://send.monobank.ua/img/logo_short.svg" alt="Short Logo" class="short-logo">
                    <div class="field jar">
                        <div class="jar-state">
                            <img src="https://send.monobank.ua/img/jar_bg.png" alt="Background" class="jar-bg">
                            <div class="jar-container">
                                <img src="https://send.monobank.ua/img/jar/uah_50.png" alt="Glass" class="jar-glass">
                            </div>
                        </div>
                    </div>
                    <div class="field owner-info">
                        <span>
                            <img src="https://send.monobank.ua/img/verification.svg" alt="Verification" style="vertical-align: middle;"/>
                            Євген П. created the jar
                        </span>
                    </div>
                    <div class="field name">
                        <h1>На ремонт авто</h1>
                    </div>
                    <div class="field card-info">
                        <div class="field iban">
                            <span class="iban-label">IBAN</span>
                            <span class="iban-value">UA 53 322001 00000 2620 6355 3350 47</span>
                        </div>
                        <div class="description-box">На ремонт авто</div>
                        <div class="jar-stats">
                            <div class="stats-data">
                                <img src="https://send.monobank.ua/img/collected.svg" class="icon" alt="Collected" />
                                <div class="stats-data-text">
                                    <div class="stats-data-label">Saved</div>
                                    <div class="stats-data-value">16 187.02 ₴</div>
                                </div>
                            </div>
                            <div class="stats-data">
                                <img src="https://send.monobank.ua/img/target.svg" class="icon" alt="Target" />
                                <div class="stats-data-text">
                                    <div class="stats-data-label">Goal</div>
                                    <div class="stats-data-value">25 000 ₴</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="content-card-right">

                </div>
            </div>
            <div class="footer">
                <div class="footer-copyright">
                    JSC "UNIVERSAL BANK" License of the NBU №92 dated January 20, 1994,
                    <br>
                    Number in the State Register of Banks № 226
                </div>
                <div class="footer-buttons">
                    <a href="https://send.monobank.ua/owner.html?sendId=uHqVwmwXg" target="_blank" rel="noopener noreferrer" class="button button-tertiary">
                        <img src="https://send.monobank.ua/img/cup.svg" alt="Cup">
                        Run a raffle
                    </a>
                    <a href="https://send.monobank.ua/widget/builder.html?longJarId=53TdhTs4jaLstNEjZNRop4pKfBXAJT&sendId=uHqVwmwXg" target="_blank" rel="noopener noreferrer" class="button button-tertiary">
                        <img src="https://send.monobank.ua/img/gamepad.svg" alt="Gamepad">
                        Streaming widget
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
